<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration Form</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        form { max-width: 500px; background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        div { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        .inline-label { display: inline; font-weight: normal; margin-right: 10px; }
        input[type="text"], select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>

    <h2>Project Feedback Form</h2>

    <form action="/submit-path" method="POST">
        
        <div>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
        </div>

        <div>
            <label>Preferred Contact Method:</label>
            <input type="radio" id="email" name="contact" value="email">
            <label for="email" class="inline-label">Email</label>
            
            <input type="radio" id="phone" name="contact" value="phone">
            <label for="phone" class="inline-label">Phone</label>
        </div>

        <div>
            <label>Interests (Check all that apply):</label>
            <input type="checkbox" id="web" name="interest" value="web">
            <label for="web" class="inline-label">Web Design</label>
            
            <input type="checkbox" id="dev" name="interest" value="dev">
            <label for="dev" class="inline-label">Development</label>
        </div>

        <div>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">--Please choose an option--</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="india">India</option>
                <option value="canada">Canada</option>
            </select>
        </div>

        <div>
            <button type="submit">Submit Registration</button>
            <button type="reset" style="background-color: #eee;">Clear Form</button>
        </div>

    </form>

</body>
</html>
