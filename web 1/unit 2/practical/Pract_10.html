<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Container styling using a DIV */
        .profile-card {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
            text-align: center;
        }

        /* Styling a DIV used as a decorative header */
        .card-header {
            background-color: #3498db;
            height: 80px;
            margin: -20px -20px 20px -20px;
            border-radius: 12px 12px 0 0;
        }

        /* Styling the SPAN elements inside the paragraph */
        .status-badge {
            background-color: #2ecc71;
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .username {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="card-header"></div>
        
        <h2>User Profile</h2>
        <p>
            User: <span class="username">Alex_Dev</span> <br>
            Status: <span class="status-badge">Online</span>
        </p>
        
        <p>This entire box is a <strong>div</strong>, but the green badge is a <strong>span</strong>.</p>
    </div>

</body>
</html>
